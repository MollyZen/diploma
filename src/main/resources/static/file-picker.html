<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File picker</title>

    <link rel="stylesheet" href="/static/css/theme.css"/>
    <link rel="stylesheet" href="/static/css/editor.css"/>
    <link rel="stylesheet" href="/static/css/file-picker.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="/static/js/file-picker.js"></script>
</head>
<body onload="setup()">
<div id="banner" role="banner" class="banner">
    <div id="top_banner" class="top_banner">
        <div class="menubar">
            <div class="menubar_left" role="menubar" style="display: flex; ">
                <button id="create-file" class="bi bi-file-plus editor-button" style="min-width: 40px;min-height: 40px;"></button>
            </div>
        </div>
        <div class="menu_right">
            <a id = "login-button" href="/login">
                <button class="editor-button">
                    Войти
                </button>
            </a>
            <div id="displayname" hidden="hidden" style="margin-right: 10px;">
            </div>
            <div id="image" hidden="hidden">
                <div id="currentImage" class="profileImage" style="background-color: wheat"></div>
            </div>
        </div>
    </div>
</div>
<table id="files">
    <tr id="header">
        <th>Название</th>
        <th>Владелец</th>
        <th>Доступен всем</th>
        <th>Дата создания</th>
    </tr>

    <tr>
        <td>Новый файл</td>
        <td>asd</td>
        <td>Да</td>
        <td>2023.06.07 15:17</td>
    </tr>
</table>
</body>
</html>
