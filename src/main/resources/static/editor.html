<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>

    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

    <link rel="stylesheet" href="/static/css/editor.css">
    <link rel="stylesheet" href="/static/css/pages.css">
    <link rel="stylesheet" href="/static/css/styling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script src="/static/js/toolbar.js"></script>
    <script src="/static/js/editor-socket.js"></script>
    <script src="/static/js/pane.js"></script>
    <script src="/static/js/data-rope.js"></script>
    <script src="/static/js/collaborative-editing.js"></script>
    <script src="/static/js/editor-controller.js"></script>
</head>

<body onload="toolbarSetup();initController();addUser('MollyZen')" role="application" style="background-color: aqua; overflow: hidden;">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!
</h2></noscript>
<div id="banner" role="banner" style="width: 100%; display: flex; flex-direction: column;">
    <div class="top_banner">
        <img src="/static/img/placeholder_icon.svg" style="object-fit:contain; vertical-align: middle;" width="40"
             height="40" />
        <div class="menubar">
            <div class="menubar_left" role="menubar" style="display: flex; padding-top: 10px;">
                <div style="display: flex; flex-direction: column;">
                    <div>
                        FileName
                    </div>
                    <div id="top-menu" style="display: block; overflow-x: hidden;">
                        <div class="menuitem" role="menuitem">File</div>
                        <div class="menuitem" role="menuitem">Help</div>
                    </div>
                </div>
            </div>
            <div class="menu_right">
                <span id="firstName"></span>
                <span id="lastName"></span>
                <button id="displayTree" onclick="displayTree()">Display Tree</button>
                <button id="connect">Connect</button>
                <button id="send">Send</button>
                <div id="images">
                    <div id="currentImage" class="profileImage"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="toolbar" role="toolbar" class="toolbar">
        <ul class="toolbar_left" role="toolbar">
            <button id="bold-button" class="bi-type-bold editor-button"></button>
            <button id="italic-button" class="bi-type-italic editor-button"></button>
            <button id="underline-button" class="bi-type-underline editor-button"></button>
            <button id="strikethrough-button" class="bi-type-strikethrough editor-button"></button>

            <span class="separator"></span>

            <div class="buttons-with-input">
                <button class="bi-dash-square-fill editor-button" id="font-size-minus"></button>
                <input id="font-size-input" type="text" autocomplete="false" style="text-align:center" size="1" />
                <button class="bi-plus-square-fill editor-button" id="font-size-plus"></button>
            </div>

            <span class="separator"></span>

            <div class="select_wrap">
                <ul id="font" class="default_option">
                </ul>
                <ul class="select_ul">
                </ul>
            </div>

            <span class="separator"></span>

            <div class="select_wrap">
                <ul id="zoom" class="default_option">
                    <li>
                        <div class="option">
                            100%
                        </div>
                    </li>
                </ul>
                <ul class="select_ul">
                    <li>
                        <div class="option">
                            25%
                        </div>
                    </li>
                    <li>
                        <div class="option">
                            50%
                        </div>
                    </li>
                    <li>
                        <div class="option">
                            75%
                        </div>
                    </li>
                    <li>
                        <div class="option">
                            100%
                        </div>
                    </li>
                    <li>
                        <div class="option">
                            125%
                        </div>
                    </li>
                    <li>
                        <div class="option">
                           150%
                        </div>
                    </li>
                    <li>
                        <div class="option">
                            175%
                        </div>
                    </li>
                    <li>
                        <div class="option">
                            200%
                        </div>
                    </li>
                </ul>
            </div>

        </ul>

        <ul class="toolbar_right" role="toolbar">
            <div>Placeholder_for_something</div>
        </ul>
    </div>
</div>

<div id="pane-holder" style="width: 100%; overflow: auto;">
    <div id="tmp" style="margin:30px auto; overflow: hidden; height: fit-content; width: fit-content;">
        <div id="pane" contenteditable="true" spellcheck="false" style="overflow: hidden; transform-origin: top left; margin: 0 0; padding: 0 0; height: fit-content; width: fit-content; position: relative; z-index: 1">
        </div>
    </div>
</div>
</body>
</html>
